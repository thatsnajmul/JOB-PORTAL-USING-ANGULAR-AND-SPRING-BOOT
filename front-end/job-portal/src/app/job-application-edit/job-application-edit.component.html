<div class="container">
    <h2>Edit Job Application</h2>
    <form [formGroup]="jobApplicationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="applicantName">Applicant Name</label>
        <input type="text" id="applicantName" formControlName="applicantName" class="form-control">
      </div>
      <div class="form-group">
        <label for="applicantEmail">Applicant Email</label>
        <input type="email" id="applicantEmail" formControlName="applicantEmail" class="form-control">
      </div>
      <div class="form-group">
        <label for="applicantPhone">Applicant Phone</label>
        <input type="text" id="applicantPhone" formControlName="applicantPhone" class="form-control">
      </div>
      <!-- Add more form fields as necessary -->
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

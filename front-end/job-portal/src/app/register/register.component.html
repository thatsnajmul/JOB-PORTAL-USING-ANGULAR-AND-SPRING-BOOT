<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input id="name" type="text" class="form-control" formControlName="name" />
          <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
            <small *ngIf="registerForm.get('name')?.errors?.['required']">Name is required.</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input id="email" type="email" class="form-control" formControlName="email" />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
            <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
            <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email address.</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input id="password" type="password" class="form-control" formControlName="password" />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
            <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password:</label>
          <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword" />
          <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="text-danger">
            <small>Passwords do not match.</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="cell" class="form-label">Cell:</label>
          <input id="cell" type="text" class="form-control" formControlName="cell" />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address:</label>
          <input id="address" type="text" class="form-control" formControlName="address" />
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth:</label>
          <input id="dob" type="date" class="form-control" formControlName="dob" />
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender:</label>
          <select id="gender" class="form-select" formControlName="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Image URL:</label>
          <input id="image" type="text" class="form-control" formControlName="image" />
        </div>
        <!-- <div class="mb-3">
          <label for="role" class="form-label">Select Role:</label>
          <select class="form-select" name="role" id="role">
            <option value="ADMIN">ADMIN</option>
            <option value="JOB_SEEKER" selected>JOB_SEEKER</option>
            <option value="EMPLOYER">EMPLOYER</option>
          </select>
        </div> -->
        
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
      </form>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    </div>
  </div>
</div>
